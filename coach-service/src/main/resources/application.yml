server:
    port: 8082
spring:
    application:
        name: coach-service
    config:
        import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888/}
    datasource:
        url: jdbc:mysql://localhost:3307/coach_service_db?createDatabaseIfNotExist=true
        username: root
        password: mysql
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true

eureka:
  instance:
    # enable to register multiple app instances with a random server port
    instance-id: ${spring.application.name}:${random.uuid}
    prefer-ip-address: true
    ip-address: 127.0.0.1
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka/

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

loki:
  url: http://localhost:3100/loki/api/v1/push

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  observation:
    key-values:
      application: user-service
  tracing:
    sampling:
      probability: 1.0